<div class="row">
    <div class="col-lg-12">
        <h1>Usuarios en la base de datos</h1>
        <div class="row">
            <div class="col-lg-6">
                <p>Lista de usuarios disponibles desde la base de datos.</p>
            </div>
            <div class="col-lg-6">
                <label>Buscar: <input ng-model="searchText" placeholder="documento o nombre"></label>
            </div>
        </div>

        <!--<a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a>-->

        <table id="searchTextResults" class="table">
            <thead>
            <tr class="header">
                <th>Documento</th>
                <th>Nombre</th>
                <th>Acciones</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="persona in personasCtrl.personas | filter:searchText" class="table-font">
                <td>{{persona[1]}}</td>
                <td>{{persona[0]}}</td>
                <td>
                    <a class="btn btn-default" ui-sref="id({idPersona:persona[1]})">
                        <i class="glyphicon glyphicon-edit"> Editar</i>
                    </a>
                </td>
                <td><a class="btn btn-danger">Eliminar</a></td>
            </tr>
            </tbody>
        </table>

        <a class="btn btn-success" ui-sref="nueva-persona()">Agregar +</a>
    </div>
</div>
